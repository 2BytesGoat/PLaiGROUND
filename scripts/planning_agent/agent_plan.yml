plan:
  - action: do_nothing
  - wait_until:
      operator: OR
      conditions:
        - operator: OR
          conditions:
            - condition: is_object_near
              args: [WALL, RIGHT, 0.5]
            - condition: is_object_far
              args: [WALL, UP, 0.2]
        - condition: is_sliding_on_wall
  - action: jump